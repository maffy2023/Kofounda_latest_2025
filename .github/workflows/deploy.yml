name: Deploy Kofounda

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
          
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        
      - name: Build application
        run: pnpm build
        
      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        
      - name: Login to ACR
        uses: docker/login-action@v1
        with:
          registry: kofounda.azurecr.io
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}
          
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: kofounda.azurecr.io/kofounda:latest,kofounda.azurecr.io/kofounda:${{ github.sha }}
          
      - name: Deploy to VM Scale Set
        uses: azure/CLI@v1
        with:
          inlineScript: |
            az vmss run-command invoke \
              --resource-group zeustek_general_resource_group \
              --name Kofounda \
              --command-id RunShellScript \
              --scripts "cd /home/KofoundaServer/app && docker-compose pull && docker-compose up -d" 